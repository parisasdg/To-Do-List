<h2 mat-dialog-title>{{ data.task ? "ویرایش" : "افزودن" }} تسک</h2>
<mat-dialog-content class="dialog-form">
  <mat-form-field>
    <mat-label>عنوان</mat-label>
    <input matInput required [formControl]="title" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>توضیحات</mat-label>
    <input matInput [formControl]="description" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">لغو</button>
  <button mat-button (click)="addTask()" cdkFocusInitial>
    {{ data.task ? "ویرایش" : "افزودن" }}
  </button>
</mat-dialog-actions>
